<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Days</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>
<body>
    <header>
        
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
               
            </div>
            <div class="col-sm-8">
                <div class="">
                    <h2>Matching Days</h2>
                </div>
                <div class="days">
                   <div class="day mon">
                      <div class="monday theDay">Monday</div>
                  </div>
                   <div class="day tue">
                      <div class="tuesday theDay">Tuesday</div>
                  </div>
                   <div class="day wed">
                      <div class="wednesday theDay">Wednesday</div>
                  </div>
                   <div class="day thur">
                      <div class="thursday theDay">Thursday</div>
                  </div>
                   <div class="day fri">
                      <div class="friday theDay">Friday</div>
                  </div>
                  <div class="day sat">
                        <div class="saturday theDay" >Saturday</div>
                    </div>
                     <div class="day sun">
                        <div class="sunday theDay">Sunday</div>
                    </div>
                   
                </div>
                <div class="first">
                    <label for="firstInput">First Date:</label>
                    <input type="date" id="firstInput" required minlength="4" maxlength="8" size="10" value="yyyy-mm-dd">
                </div>
                <div class="second">
                  <label for="secondInput">Second Date:</label>
                  <input type="date" id="secondInput" required minlength="4" maxlength="8" size="10" value="yyyy-mm-dd">
               </div>
                <div class="error w3-center w3-animate-fading">
                    
                </div>
              
                <hr style="border: dashed 1px gray;">
    
            </div>
            <div class="col-sm-2 test">
                
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/matchingDays.js"></script>
    <script src="js/matching-days.js"></script>
</body>
</html>
